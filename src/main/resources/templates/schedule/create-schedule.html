<!DOCTYPE html>
<html lang="en">
<div th:replace="~{fragments/header :: header}"></div>
<body class="flex flex-col min-h-screen bg-gray-100"> <!-- Added a background for better visibility -->
<div th:replace="~{fragments/nav :: nav}"></div>

<main class="flex-grow">
    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-bold mb-4">Create schedule for</h1>
        <h1 class="text-2xl font-bold mb-4"> <span th:text="${conference.name}"></span></h1>
        <table class="table-auto border-collapse border border-gray-300 w-full">
            <!-- Table Header - Days -->
            <thead>
            <tr>
                <th class="border border-gray-300 px-4 py-2 bg-gray-200 text-left">Time</th>
                <th th:each="day : ${days}" class="border border-gray-300 px-4 py-2 bg-gray-200 text-center">
                    <span th:text="${day}"></span>
                </th>
            </tr>
            </thead>

            <!-- Table Rows - Hours -->
            <tbody>
            <tr th:each="hour : ${hours}">
                <td class="border border-gray-300 px-4 py-2 text-center" th:text="'Hour: ' + ${hour} + ':00'"></td>

                <!-- Columns: Days for Presentations -->
                <td th:each="day : ${days}"
                    class="border border-gray-300 px-4 py-2 text-center hover:bg-gray-100 cursor-pointer"
                    th:href="@{/presentations/create-presentation(conferenceId=${conference.id})}">
                    + Add Presentation
                </td>
            </tr>
            </tbody>
        </table>

    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
