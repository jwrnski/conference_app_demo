<!DOCTYPE html>
<html lang="en">
<div th:replace="~{fragments/header :: header}"></div>
<body class="flex flex-col min-h-screen">
<div th:replace="~{fragments/nav :: nav}"></div>
<main class="flex-grow">
    <div class="container mx-auto p-6">
    <h1>All Conferences</h1>
        <ul >
            <li th:each="conference : ${conferences}"
                class="hover:text-yellow-600 transition-colors duration-200 hover:underline">
                <a th:href="@{/{id}(id=${conference.id})}"
                   hx-target="#main-content"
                   hx-swap="innerHTML"
                   >
                    <span th:text="${conference.name}">Conference Name</span>
                </a>
            </li>
        </ul>
    </div>
</main>
</body>
<div th:replace="~{fragments/footer :: footer}"></div>
</html>
