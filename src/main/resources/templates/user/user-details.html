<!DOCTYPE html>
<html lang="en">
<div th:replace="~{fragments/header :: header}"></div>
<body class="flex flex-col min-h-screen">
<div th:replace="~{fragments/nav :: nav}"></div>

<main class="flex-grow">
    <div class="container mx-auto p-6">
        <h1 class="text-2xl font-bold mb-4" th:text="${user.title + ' ' + user.surname + ' ' + user.name}"></h1>
        <p>
            Email: <span th:text="${user.email}"></span>
        </p>
        <p>
            Phone number: <span th:text="${user.phone}"></span>
        </p>
        <p>
            Institution: <span th:text="${user.institution.name}"></span>
        </p>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
